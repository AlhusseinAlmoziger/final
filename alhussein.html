  <div class="container">
    <div class="apply_box">
      <h1 class="" align="center">
       مرحبا بكم في موقع الساعات <span class="title_small"></span>
      </h1>
      <form action="https://www.alhusseinebraheem331661@gmail.com" method="post">
        <div class="form_container">
          <div class="form_control">
            <label for="ادخل الاسم الاول"> الاسم الاول </label>
            <input id="first_name" name="first_name" placeholder="ادخل الاسم الاول..." />
          </div>
          <div class="form_control">
            <label for="last_name"> الاسم الثاني </label>
            <input id="last_name" name="last_name" placeholder="ادخل اسم اخر..." />
          </div>
          <div class="form_control">
            <label for="email">البريد الالكتروني </label>
            <input type="email" id="email" name="email" placeholder="ادخل البريد الالكتروني..." />
          </div>
          <div class="form_control">
            <label for="job_role"> الدور الوضيفي </label>
            <select id="job_role" name="حدد الدور الوضيفي">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="العنوان"> العنوان </label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="ادخل العنوان"></textarea>
          </div>
          <div class="form_control">
            <label for="city"> مدينتك </label>
            <input id="city" name="المدينه" placeholder="ادخل اسم المدينه..." />
          </div>
          <div class="form_control">
            <label for="pincode"> الرمز السري </label>
            <input type="number" id="pincode" name="pincode" placeholder="ادخل الرمز السري  ..." />
          </div>
          <div class="form_control">
            <label for="date"> تاريخ </label>
            <input value="2022-01-10" type="date" id="date" name="date" />
          </div>
          <div class="form_control">
            <label for="upload"> السيره الذاتيه</label>
            <input type="file" id="upload" name="upload" />
          </div>
        </div>
        <div class="button_container">
          <button style="background-color: red ;font-size: 20px;border-radius:20px ;border: rgb(54, 50, 50) solid 2px;"
            type="submit">ارسال</button>
        </div>
      </form>
